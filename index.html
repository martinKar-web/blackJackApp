<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>JavaScript on Rails | Blackjack</title>
        <link rel="stylesheet" href="./css/blackjack.css" />
    </head>
    <body>
        <div class="container">
            <h2>Challenge 5: Blackjack</h2>
            <p class="lets_play">
                <span id="blackjack-result">Let's Play</span>
            </p>

            <div class="inner-container">
                <section class="blackjack_row_1 card_section">
                    <div class="sections" id="your-box">
                        <h2>You: <span id="your-score">0</span></h2>
                    </div>

                    <div class="sections" id="dealer-box">
                        <h2>Dealer: <span id="dealer-score">0</span></h2>
                    </div>
                </section>

                <section class="blackjack__row_2 btn_section">
                    <div id="btn_container">
                        <button id="hit_btn">Hit</button>
                        <button id="stand_btn">Stand</button>
                        <button id="deal_btn">Deal</button>
                    </div>
                </section>
            </div>
            <section class="last_blackjack_row table_section">
                <table>
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="losses">0</span></td>
                        <td><span id="draws">0</span></td>
                    </tr>
                </table>
            </section>
        </div>

        <script src="./js/blackjack.js"></script>
    </body>
</html>
